<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    h2 {
        padding: 25px;
    }
    table {
        border-collapse: collapse;
        width: 80%;
        margin: 20px auto;
    }
    th, td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
    }
    th {
        background-color: #333;
        color: #fff;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #ddd;
    }
    .action-buttons {
        display: flex;
        justify-content: space-around;
    }
    .back-button {
        display: block;
        margin-top: 20px;
        text-align: center;
    }
    button {
        font-size: small;
        color: #edf0f1;
        padding: 9px 25px;
        background-color: rgba(0,136,169,1);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease 0s;
    }
    button:hover {
        background-color: rgba(0,136,169,0.8);
    }
</style>

{% extends 'base.html' %}
{% block content %}
<h2>Product Management</h2>
<table>
  <thead>
    <tr>
      <th>Nama Produk</th>
      <th>Jumlah</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.quantity }}</td>
      <td class="action-buttons">
        <form method="POST" action="{% url 'main:add_product' product.id %}">
          {% csrf_token %}
          <button type="submit">Tambah</button>
        </form>
        <form method="POST" action="{% url 'main:subtract_product' product.id %}">
          {% csrf_token %}
          <button type="submit">Kurangi</button>
        </form>
        <form method="POST" action="{% url 'main:delete_product' product.id %}">
          {% csrf_token %}
          <button type="submit">Hapus</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a class="back-button" href="{% url 'main:product_list' %}">
    <button type="button">Kembali ke Halaman Utama</button>
</a>
{% endblock %}
